language: cpp

compiler: gcc
  - gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq g++-7.2
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7.2 50
  - export CXX="g++-7.2"

script: 
  - $CXX --version
  - make
  - make test
